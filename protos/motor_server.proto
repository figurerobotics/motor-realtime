syntax = "proto3";

//package motorserver;

service MotorServer {
    rpc GetMotorInfo (MotorInfoRequest) returns (MotorInfoResponse) {}
}

message MotorInfoRequest {
    string name = 1;
}

message MotorInfoResponse {
    repeated MotorInfo motor_info = 1;
}

message MotorInfo {
    string name = 1;
    string devpath = 2;
    string path = 3;
    string serial_number = 4;
    string version = 5;
}


